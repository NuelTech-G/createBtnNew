<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SingUp</title>
    <link rel="stylesheet" href="fontawesome-6.2.1/css/all.css">
    <link rel="stylesheet" href="bootstrap-5.0.2/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>


     
  
        <div class="container " style="height: 120vh;">
            <div class="row">
                <div class="col-12 offset-lg-4 col-lg-5 pt-4">
                    <div class="text-center">
                      
    
                        <h4 class="mt-2">Welcome Tevschool.com</h4>
                        <p class="introSignUpText pb-4">Hey Comtribute to the community of schoolars, that affect their
                            world through creative writing</p>
                    </div>
                    <!-- User Registration Form -->
                    <form id="signUpForm" class="row gy-2 gx-3 align-items-center pb-4" method="post">
            
                        <div class="row">
                            <div class="col-12 col-lg-6 col-md-6 pb-3">
                                <label class="visually-hidden">First Name</label>
                                <div class="input-group ">
                                    <div class="input-group-text "><i class="fas fa-user"></i></div>
    
                                    <input type="text" id="firstName" class="form-control " placeholder="First Name"
                                        name="firstName">
                                </div>
                            </div>
                            <div class="col-12 col-lg-6 col-md-6">
                                <label class="visually-hidden">Last Name</label>
                                <div class="input-group pb-3">
                                    <div class="input-group-text "><i class="fas fa-user"></i></div>
    
                                    <input id="lastName" type="text" class="form-control" placeholder="Last Name"
                                        name="lastName">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col pb-3">
                                <label class="visually-hidden">UserName</label>
                                <div class="input-group">
                                    <div class="input-group-text "><i class="fas fa-user"></i></div>
    
                                    <input id="userName" type="text" class="form-control " placeholder="UserName"
                                        name="userName">
                                </div>
                            </div>
    
                        </div>
                        <div class="row">
                            <div class="col-12 col-lg-6 col-md-6   pb-3">
                                <label class="visually-hidden">Email</label>
                                <div class="input-group">
                                    <div class="input-group-text"><i class="fas fa-envelope"></i></div>
    
                                    <input id="email" type="email" class="form-control" placeholder="Email" name="email">
                                </div>
                            </div>
                            <div class="col-12 col-lg-6 col-md-6   pb-3">
                                <label class="visually-hidden">Phone</label>
                                <div class="input-group">
                                    <div class="input-group-text"><i class="fas fa-phone-alt"></i></div>
    
                                    <input id="userPhone" type="tel" class="form-control" placeholder="Phone number"
                                        name="userPhone">
                                </div>
                            </div>
    
                        </div>
              
    
                        <div class="row">
                            <div class="col-12 col-lg-6 col-md-6 pb-3">
                                <label class="visually-hidden">Password</label>
                                <div class="input-group">
                                    <div class="input-group-text"><i class="fas fa-user-secret"></i></div>
    
                                    <input id="pwd" type="password" class="form-control" placeholder="Password" name="pwd">
                                </div>
                            </div>
                            <div class="col-12 col-lg-6 col-md-6">
                                <label class="visually-hidden">Comfirm Password</label>
                                <div class="input-group">
                                    <div class="input-group-text"><i class="fas fa-user-secret"></i></div>
    
                                    <input id="cPwd" type="password" class="form-control" placeholder="Comfirm Password"
                                        name="cPwd">
                                </div>
                            </div>
    
                        </div>
    
                        <div class="row">
                            <div class="form-group  col-12 ">
                                <input class="form-check-input" type="radio" name="gender" value="male">
                                <label class="form-check-label" for="male">Male</label>
                            </div>
                            <div class="form-group col-12">
                                <input class="form-check-input" type="radio" name="gender" value="female" checked>
                                <label class="form-check-label" for="fmale">Female</label>
                            </div>
                        </div>
    
                        <div class="row">
                            <div class="form-group  col-12 pt-2 ">
                                <p class="col privacyText">
                                    By clicking Create account, I Agree That I have read and accepted the <a href="#">Terms
                                        of Use</a> and <a href="#">Private</a> Policy.
                                </p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="  col-12 pt-2 ">
                                <input type="submit" style="width: 100%;"
                                    class="signupBtn btn btn-success btn-lg btn-block p-2" value="Create Account"
                                    name="signupBtn">
                            </div>
    
                        </div>
                        <div class="col privacyText_2">
                            <p>Already Have an account?<a href="#"> Click here </a>to Login</p>
                        </div>
                    </form>
    
                </div>
            </div>
    
    
        </div>
    



    <script src="bootstrap-5.0.2/dist/js/bootstrap.js"></script>
    <script src="../fontawesome-6.2.1/js/all.js"></script>

    
</body>
</html>
